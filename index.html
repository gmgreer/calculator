<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-body">
        <div class="display" >
            <p id="display"></p>
        </div>
        <div class="button-grid">
            <button class="button" value="7" id="">7</button>
            <button class="button" value="8" id="">8</button>
            <button class="button" value="9" id="">9</button>
            <button class="button" value="C" id="">C</button>
            <button class="button" value="4" id="">4</button>
            <button class="button" value="5" id="">5</button>
            <button class="button" value="6" id="">6</button>
            <button class="button" value="*" id="">X</button>
            <button class="button" value="1" id="">1</button>
            <button class="button" value="2" id="">2</button>
            <button class="button" value="3" id="">3</button>
            <button class="button" value="-" id="">-</button>
            <button class="button" value="0" id="">0</button>
            <button class="button" value="." id="">.</button>
            <button class="button" value="=" id="">=</button>
            <button class="button" value="+" id="">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
